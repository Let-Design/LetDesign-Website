<div class="flex flex-col gap-4" [formGroup]="form">
  <div class="flex flex-col items-center text-center">
    <h1 class="text-2xl font-bold">Forget Password?</h1>
    <p class="text-muted-foreground">
      Enter your email and we'll send your instructions to reset your password.
    </p>
  </div>
  <div
    *ngIf="apiError"
    [@tuiScaleIn]="getAnimation(500)"
    class="p-[14px] rounded-lg text-white bg-red-500"
  >
    {{ apiError }}
  </div>
  <div class="grid gap-2">
    <label tuiLabel>
      <p class="text-sm font-medium">Email</p>
      <tui-textfield tuiTextfieldSize="m">
        <input
          id="email"
          tuiTextfield
          formControlName="email"
          autocomplete="email"
          type="email"
        />
      </tui-textfield>
      <tui-error formControlName="email" [error]="[] | tuiFieldError | async" />
    </label>
  </div>
  <tui-loader [overlay]="true" [showLoader]="loading">
    <button
      [disabled]="form.invalid"
      class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium transition-colors hover:cursor-pointer focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 bg-pitchdark text-white shadow hover:bg-pitchdark/90 h-9 px-4 py-2 w-full"
      type="submit"
    >
      Send Email
    </button>
  </tui-loader>
</div>
