<div
  class="flex min-h-[calc(100vh-72px)] flex-col items-center justify-center bg-muted p-6 md:p-10"
>
  <div class="w-full max-w-sm md:max-w-md">
    <div
      class="rounded-xl bg-white border border-gray-300 bg-card text-card-foreground shadow overflow-hidden"
    >
      <div class="grid p-0 md:grid-cols-1">
        <div class="p-6 md:p-8">
          <button (click)="step = step + 1">Increase</button>
          <button (click)="step = step - 1">Decrease</button>
          <div class="flex flex-col gap-4">
            <tui-stepper [(activeItemIndex)]="step">
              <button disabled tuiStep type="button">Instruction</button>
              <button disabled tuiStep type="button">Confirmation</button>
              <button disabled tuiStep type="button">Reset</button>
            </tui-stepper>

            @switch (step) { @case (0) {
            <app-instruction></app-instruction>
            } @case (1) {
            <app-confirmation></app-confirmation>
            } @case (2) {
            <app-reset-password></app-reset-password>
            } }

            <a
              routerLink="/auth/login"
              class="underline underline-offset-4 text-center text-sm"
              >Go Back to Login</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
