<div
  class="flex min-h-[calc(100vh)-72px] flex-col items-center justify-center bg-muted p-6 md:p-10"
>
  <div class="w-full max-w-sm md:max-w-md">
    <div class="flex flex-col gap-6">
      <div
        class="rounded-xl bg-white border border-gray-300 bg-card text-card-foreground shadow overflow-hidden"
      >
        <div class="grid p-0 md:grid-cols-1">
          <form [formGroup]="form" (ngSubmit)="submit()" class="p-6 md:p-8">
            <div class="flex flex-col gap-6">
              <div class="flex flex-col items-center text-center">
                <h1 class="text-2xl font-bold">Welcome back</h1>
                <p class="text-balance text-muted-foreground">
                  Login to your Let-Design account
                </p>
              </div>
              <div class="grid gap-2">
                <label
                  class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                  for="email"
                  >Email</label
                >
                <tui-input
                  formControlName="email"
                  tuiTextfieldSize="m"
                  [tuiTextfieldCleaner]="true"
                  [tuiTextfieldLabelOutside]="true"
                >
                  {{ "example@example.com" }}
                  <input
                    id="email"
                    autocomplete="email"
                    tuiTextfieldLegacy
                    type="email"
                  />
                </tui-input>
              </div>
              <div class="grid gap-2">
                <div class="flex items-center">
                  <label
                    class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                    for="password"
                    >Password</label
                  ><a
                    href="#"
                    class="ml-auto text-sm underline-offset-2 hover:underline"
                    >Forgot your password?</a
                  >
                </div>
                <tui-textfield tuiTextfieldSize="m">
                  <input
                    id="password"
                    tuiTextfield
                    formControlName="password"
                    type="password"
                  />
                  <tui-icon tuiPassword />
                </tui-textfield>
              </div>
              <button
                class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium transition-colors hover:cursor-pointer focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 bg-pitchdark text-white shadow hover:bg-pitchdark/90 h-9 px-4 py-2 w-full"
                type="submit"
              >
                Login
              </button>
              <div class="flex items-center gap-1">
                <div class="h-[1px] w-full bg-black"></div>
                <span
                  class="w-[400px] z-10 bg-background px-2 text-muted-foreground"
                  >Or continue with</span
                >
                <div class="h-[1px] w-full bg-black"></div>
              </div>
              <button
                class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium transition-colors hover:cursor-pointer focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 border border-gray-300 bg-background shadow-sm hover:bg-muted hover:text-accent-foreground h-9 px-4 py-2 w-full"
              >
                <svg
                  class="w-4 h-4"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M12.48 10.92v3.28h7.84c-.24 1.84-.853 3.187-1.787 4.133-1.147 1.147-2.933 2.4-6.053 2.4-4.827 0-8.6-3.893-8.6-8.72s3.773-8.72 8.6-8.72c2.6 0 4.507 1.027 5.907 2.347l2.307-2.307C18.747 1.44 16.133 0 12.48 0 5.867 0 .307 5.387.307 12s5.56 12 12.173 12c3.573 0 6.267-1.173 8.373-3.36 2.16-2.16 2.84-5.213 2.84-7.667 0-.76-.053-1.467-.173-2.053H12.48z"
                    fill="currentColor"
                  ></path></svg
                >Login with Google
              </button>
              <div class="text-center text-sm">
                Don't have an account?
                <a href="/register" class="underline underline-offset-4"
                  >Sign up</a
                >
              </div>
            </div>
          </form>
        </div>
      </div>
      <div
        class="text-balance text-center text-xs text-muted-foreground [&_a]:underline [&_a]:underline-offset-4 hover:[&_a]:text-primary"
      >
        By clicking continue, you agree to our
        <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
      </div>
    </div>
  </div>
</div>
